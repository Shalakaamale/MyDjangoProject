<!DOCTYPE html>
<html>
<head>
    <title>Newsfeed</title>
</head>
<body>
    <header>
        <h1>My Newsfeed</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <hr>

    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</body>
</html>
